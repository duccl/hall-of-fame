{% extends './base.html' %}

{% block content_section%}
<div class="container roboto margin-top-md roboto color-white">
    <h1>{{hall.title}}</h1>
    <h2 class='text-muted'>{{hall.author}}</h2>

    <div class="container">
        <h2> Videos! </h2>
        <div class="container">
            <div class="container row">
                {% for video in videos %}
                <div class="col-md-4">
                    <div class="card">
                        <iframe width="100%" height="150" src="https://www.youtube.com/embed/{{video.youtube_id}}" frameborder="0"
                            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <div class="card-body">
                            <h5 class="card-title">{{video.title}}</h5>
                            <a href="{{video.url}}" target= '_blank' class="btn btn-primary card-text">Watch</a>
                            {% if user == hall.author %}
                            <a href="{% url 'halls:delete_video' video_id=video.id%}" class='btn btn-danger'>
                                Delete
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% if user == hall.author %}
    <div class="margin-top-md">
        <a href="{% url 'halls:update_hall' hall_id=hall.id%}" class='btn btn-primary'>
            Update
        </a>
        <a href="{% url 'halls:add_video' hall_id=hall.id%}" class='btn btn-primary'>
            Add Videos
        </a>
        <a href="{% url 'halls:delete_hall' hall_id=hall.id%}" class='btn btn-danger'>
            Delete
        </a>
    </div>
    {% endif %}
</div>
{%endblock%}
