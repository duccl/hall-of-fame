{% extends './base.html' %}

{% block content_section%}
<div class="container roboto margin-top-md roboto color-white">
    <h1>{{hall.title}}</h1>
    <h2 class='text-muted'>{{hall.author}}</h2>

    <div class="container">
        <h2> Videos! </h2>

        <div class="container">
            {% for video in hall.video.all %}
            <h3>{{video.url}}</h3>
            {% endfor %}
        </div>
    </div>

    {% if user == hall.author %}
    <a href="{% url 'halls:update_hall' hall_id=hall.id%}" class='btn btn-primary'>
        Update
    </a>
    <a href="{% url 'halls:add_video' hall_id=hall.id%}" class='btn btn-primary'>
        Add Videos
    </a>
    <a href="{% url 'halls:delete_hall' hall_id=hall.id%}" class='btn btn-danger'>
        Delete
    </a>
    {% endif %}
</div>
{%endblock%}
